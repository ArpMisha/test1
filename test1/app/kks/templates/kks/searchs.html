{%extends 'base.html'%}

{%block title%}
 Результат поиска
{%endblock%}


{%block main%}
    <div class = "container-fluid">
        <h2 class = "text-center mb-3">Результат поиска</h2>
        <div class="card-body">
            <table class ="table table-bordered table-hover table-sm">
            <thead>
                <tr class="table-primary">
                    <th>IP-адрес</th>
                    <th>Хост-name</th>
                    <th>Комментарий</th>
                </tr>
            </thead>
            {% for ip in searchs%}
                <tbody>
                    <td><a href="{{ url_for('kks.ip_detail', ip_detail = ip.id) }}">{{ip.ip}}</a></td> 
                    <td>{{ip.name}}</td>
                    <td>{{ip.primech}}</td>
                </tbody>
            {% endfor %}
            </table>
        </div>
    </div>

{%endblock%}
